          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          description: >
            Valor monetário da tarifa pactuada no contrato. Preenchimento
            obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo.
          maxLength: 20
          nullable: true
          example: 100000.04
        feeRate:
          type: number
          format: double
          description: >
            Percentual que representa o valor da tarifa pactuada para o
            contrato.

            [Restrição] Preenchimento obrigatório quando a forma de cobrança por
            Percentual.    maxLength: 19
          maxLength: 19
          nullable: true
          example: 50
