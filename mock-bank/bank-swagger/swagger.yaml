          maxLength: 19
          minLength: 0
          pattern: '(-?\d{15}(.\d{4}?))$'
          type: number
          description: >-
            Valor da transação. Expressa em valor monetário com 4 casas
            decimais.
          format: double
        transactionCurrency:
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          type: string
          description: >-
            Moeda referente ao valor da transação, segundo modelo ISO-4217.
