          example: '2021-05-21'
          description: Data efetiva do pagamento referente ao contrato da modalidade de crédito consultada, conforme especificação RFC-3339. p.ex. 2014-03-19
        currency:
          type: string
          maxLength: 3
          pattern: ^(\w{3}){1}$
