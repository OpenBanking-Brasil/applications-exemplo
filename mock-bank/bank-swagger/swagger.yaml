            Os caracteres permitidos no contexto do Pix para o campo txid (EMV 62-05) são:
            - Letras minúsculas, de ‘a’ a ‘z’
            - Letras maiúsculas, de ‘A’ a ‘z’
            - Dígitos decimais, de ‘0’ a ‘9’

