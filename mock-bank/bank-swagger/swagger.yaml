      type: object
      description: Motivo da rejeição do pagamento. Informações complementares sobre o motivo do status [Restrição] Esse motivo deverá ser enviado quando o campo /data/status for igual a RJCT (REJECTED).
      properties:
        code:
          type: string
          description: Define o código da razão pela qual o pagamento foi rejeitado
          enum:
            - SALDO_INSUFICIENTE
            - VALOR_ACIMA_LIMITE
