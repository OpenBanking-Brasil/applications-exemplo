components:
  schemas:
    PartiesParticipation:
      required:
        - civilName
        - companyName
        - documentCountry
        - documentExpirationDate
        - documentNumber
        - documentType
        - personType
        - shareholding
        - socialName
        - startDate
        - type
      type: object
      properties:
        personType:
          type: string
          description: >-
            Indica se a pessoa da parte envolvida é uma pessoa natural ou
            juridica
          enum:
            - PESSOA_NATURAL
            - PESSOA_JURIDICA
        type:
          maxLength: 13
          type: string
          description: >
            Indica o perfil de atuação na empresa. Vide Enum

            O administrador é o responsável por desempenhar todas as funções
            administrativas da empresa. É ele quem conduz o dia a dia do
            negócio, assinando documentos, respondendo legalmente pela
            sociedade, realizando empréstimos e outras ações gerenciais. Apesar
            de estar na linha de frente da empresa, ele é denominado sócio por
            também possuir sua parcela de participação no Capital Social.

            Sócio não tem qualquer envolvimento nas atividades administrativas
            da sociedade.
          enum:
            - SOCIO
            - ADMINISTRADOR
        civilName:
          maxLength: 70
          pattern: '[\w\W\s]*'
          type: string
          description: >-
            Nome civil completo da pessoa natural (Direito fundamental da
            pessoa, o nome civil é aquele atribuído à pessoa natural desde o
            registro de seu nascimento, com o qual será identificada por toda a
            sua vida, bem como após a sua morte)
        socialName:
          maxLength: 70
          pattern: '[\w\W\s]*'
          type: string
          description: >-
            Nome social da pessoa natural, se houver. (aquele pelo qual
            travestis e transexuais se reconhecem, bem como são identificados
            por sua comunidade e em seu meio social, conforme Decreto Local)
        companyName:
          maxLength: 70
          pattern: '[\w\W\s]*'
          type: string
          description: >-
            Razão social da empresa consultada é o termo registrado sob o qual
            uma pessoa jurídica (PJ) se individualiza e exerce suas atividades.
            Também pode ser chamada por denominação social ou firma empresarial
        tradeName:
          maxLength: 70
          pattern: '[\w\W\s]*'
          type: string
          description: >-
            Nome fantasia da pessoa jurídica, se houver. (É o nome popular da
            empresa, utilizado para divulgação da empresa e melhor fixação com o
            público). De preenchimento obrigatório se houver
        startDate:
          maxLength: 20
          type: string
          description: 'Data de início da participação, conforme especificação RFC-3339.'
          format: date-time
        shareholding:
          maxLength: 4
          pattern: '^((\d{1,9}\.\d{2}){1}|NA)$'
          type: string
          description: >
            Percentual de participação societária (informar com 2 casas
            decimais). Sócio só deve ser informado se sua participação
            societária for igual ou superior a 25%. p.ex: 0.25 (Este valor
            representa 25%. O valor '1 'representa 100%)
        documentType:
          $ref: '#/components/schemas/EnumPartiesParticipationDocumentType'
        documentNumber:
          maxLength: 20
          pattern: '[\w\W\s]*'
          type: string
          description: >-
            Número do documento informado. Campo Texto Livre para preencher
            número e dígito do documento se houver
        documentAdditionalInfo:
          maxLength: 100
          pattern: '[\w\W\s]*'
          type: string
          description: >-
            Campo livre, de preenchimento obrigatório quando o documento
            informado tiver informações complementares relevantes para a sua
            identificação
        documentCountry:
          maxLength: 3
          type: string
          description: >-
            País de emissão do documento. Código do pais de acordo com o código
            alpha3 do ISO-3166.
        documentExpirationDate:
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])|^NA$'
          type: string
          description: >-
            Data de validade do documento informado, conforme especificação
            RFC-3339.
          format: date
        documentIssueDate:
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          type: string
          description: 'Data de emissão do documento, conforme especificação RFC-3339.'
          format: date
      additionalProperties: false
      description: >
        Lista relativa às informações das partes envolvidas, como: sócio e /ou
        administrador
    PatchPaymentsV2:
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/PatchPaymentsDataV2'
    PatchPaymentsDataV2:
      type: object
      description: Utilizado para informar para qual estado deve ir o pagamento. Atualmente o único valor possível é CANC.
      required:
        - status
        - cancellation
      properties:
        status:
          $ref: '#/components/schemas/EnumPaymentStatusTypeV2'
        cancellation:
          $ref: '#/components/schemas/Cancellation'
    Cancellation:
      type: object
      description: |
        Objeto que agrupa as informações de qual foi o usuário pagador que solicitou o cancelamento da transação.
        Observação: este campo é necessário porque, em casos de múltiplas alçadas de autorização, é possível que o pagamento seja solicitado por um usuário pagador e cancelado por outro.
      required:
        - cancelledBy
      properties:
        reason:
          type: string
          enum:
            - CANCELADO_PENDENCIA
            - CANCELADO_AGENDAMENTO
            - CANCELADO_MULTIPLAS_ALCADAS
          description: |
            O preenchimento desse campo para retorno, deve ocorrer pela detentora de contas a partir do status em que o pagamento estiver no momento da solicitação do cancelamento (ex. Status de pagamento = PDNG, campo deve ser preenchido com enum CANCELADO_PENDENCIA)
            Valores possíveis:
            - CANCELADO_PENDENCIA - Pagamento cancelado enquanto estava na situação PDNG
            - CANCELADO_AGENDAMENTO - Pagamento cancelado enquanto estava na situação SCHD
            - CANCELADO_MULTIPLAS_ALCADAS - Pagamento cancelado enquanto estava na situação PATC
        cancelledFrom:
          type: string
          enum:
            - INICIADORA
            - DETENTORA
          description: |
            Campo utilizado para informar o meio pelo qual foi realizado o cancelamento. Valores possíveis:
            - INICIADORA - Pagamento cancelado pelo usuário pagador nos canais da iniciadora
            - DETENTORA - Pagamento cancelado pelo usuário pagador nos canais da detentora
        cancelledAt:
          maxLength: 20
          pattern: >-
            ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          type: string
          description: Data e hora que foi realizado o cancelamento, conforme especificação RFC-3339, formato UTC.
          format: date-time
        cancelledBy:
          $ref: '#/components/schemas/LoggedUser'
    Revocation:
      type: object
      description: |
        Objeto que contém as informações das circunstância da revogação.

        [Restrição] O campo loggedUser deve ser preenchido quando a revogação for feita pelo usuário final, ou seja, se o campo data.revocation.revokedBy estiver com o valor 'USER'.
      required:
        - revokedBy
        - reason
      properties:
        loggedUser:
          $ref: '#/components/schemas/LoggedUser'
        revokedBy:
          $ref: '#/components/schemas/EnumRevokedBy'
        reason:
          $ref: '#/components/schemas/Reason'
    EnumRevokedBy:
      type: string
      maxLength: 8
      enum:
        - USER
        - ASPSP
        - TPP
      example: USER
      description: |
        Define qual das partes envolvidas na transação está realizando a revogação. Valores possíveis:
        - USER (Revogado pelo usuário)
        - ASPSP (Provedor de serviços de pagamento para serviços de conta - Detentora de conta)
        - TPP (Instituições Provedoras - iniciadora de pagamentos)
    EnumAuthorisationStatusType:
      type: string
      enum:
        - AWAITING_AUTHORISATION
        - AUTHORISED
        - REJECTED
        - CONSUMED
        - REVOKED
        - PARTIALLY_ACCEPTED
      example: AWAITING_AUTHORISATION
      description: |
        Retorna o estado do consentimento, o qual no momento de sua criação será AWAITING_AUTHORISATION. Na situação de múltiplas alçadas PARTIALLY_ACCEPTED, indica que consentimento precisa da confirmação de mais autorizadores. Este estado será alterado depois da(s) autorização(ões) do(s) consentimento(s) na detentora da conta do pagador (Debtor) para AUTHORISED ou REJECTED. O consentimento fica no estado CONSUMED após ocorrer a iniciação do pagamento referente ao consentimento.

        Em caso de consentimento expirado a detentora deverá retornar o status REJECTED.


        Estados possíveis:
        
        AWAITING_AUTHORISATION - Aguardando autorização
        
        PARTIALLY_ACCEPTED – Aguardando múltiplas alçadas
        
        AUTHORISED - Autorizado
        
        REJECTED - Rejeitado
        
        CONSUMED - Consumido
    EnumAuthorisationPatchStatusType:
      type: string
      maxLength: 22
      enum:
        - REVOKED
      example: REVOKED
      description: |
        Estado para o qual deve ir.
    EnumRevocationReason:
      type: string
      maxLength: 22
      enum:
        - FRAUD
        - ACCOUNT_CLOSURE
        - OTHER
      example: OTHER
      description: "Define o código da razão pela qual o consentimento foi revogado. \nValores possíveis:\_\nFRAUD\_- Indica suspeita de fraude\_\nACCOUNT_CLOSURE - Indica que a conta do usuário foi encerrada\_\nOTHER\_- Indica que motivo do cancelamento está fora dos motivos pré-estabelecidos.\n"
    Reason:
      type: object
      description: Define a razão pela qual o consentimento foi revogado.
      required:
