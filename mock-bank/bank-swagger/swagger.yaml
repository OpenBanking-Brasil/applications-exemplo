          $ref: '#/components/schemas/EnumPartiePersonType'
        partieCompeCode:
          maxLength: 3
          pattern: '\d{3}|^NA$'
          type: string
          description: >-
            Código identificador atribuído pelo Banco Central do Brasil às
            instituições participantes do STR (Sistema de Transferência de
            reservas) referente à pessoa envolvida na transação. O número-código
