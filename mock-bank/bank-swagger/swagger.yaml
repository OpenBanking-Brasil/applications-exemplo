            monetário com 4 casas decimais.
          format: double
        availableAmountCurrency:
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          type: string
          description: >-
            Moeda referente ao valor do saldo disponível, segundo modelo
            ISO-4217. p.ex. 'BRL'. Pode ser preenchido com “NA” caso a
            instituição não possua a informação.
        blockedAmount:
          maxLength: 19
          minLength: 0
          pattern: '(-?\d{15}(.\d{4}?))$'
          type: number
          description: >-
            Saldo bloqueado, não disponível para utilização imediata, por motivo
            de bloqueio apresentado para o cliente nos canais eletrônicos
            Expresso em valor monetário com 4 casas decimais.
          format: double
        blockedAmountCurrency:
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          type: string
          description: >-
            Moeda referente ao valor do saldo bloqueado, segundo modelo
            ISO-4217. p.ex. 'BRL'. Pode ser preenchido com “NA” caso a
            instituição não possua a informação.
        automaticallyInvestedAmount:
          maxLength: 19
          minLength: 0
          pattern: '(-?\d{15}(.\d{4}?))$'
          type: number
          description: >-
            Saldo disponível com aplicação automática - corresponde a soma do
            saldo disponível acrescido do valor obtido a partir da aplicação
            automática Expresso em valor monetário com 4 casas decimais.
          format: double
        automaticallyInvestedAmountCurrency:
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          type: string
          description: >-
            Moeda referente ao valor do saldo disponível com aplicação
            automática, segundo modelo ISO-4217. p.ex. 'BRL'. Pode ser
            preenchido com “NA” caso a instituição não possua a informação.
      additionalProperties: false
      description: >
        Conjunto de informações das Contas de: depósito à vista, poupança e de
        pagamento pré-paga
    AccountTransactionsData:
      required:
        - amount
        - completedAuthorisedPaymentType
        - creditDebitType
