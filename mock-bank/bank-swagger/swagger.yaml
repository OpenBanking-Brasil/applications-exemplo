    CreditCardAccountsTransactionV2:
      type: object
      description: Lista que traz os valores relativos aos saldos do Limite de crédito total da conta de pagamento pós-paga
      required:
        - identificationNumber
        - transactionName
        - creditDebitType
        - transactionType
        - chargeIdentificator
        - brazilianAmount
        - amount
        - transactionDate
        - billPostDate
      properties:
        transactionId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
          description: Código ou identificador único prestado pela instituição que mantém a conta para representar a transação individual.
        identificationNumber:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: '4453'
          description: |
            Número de identificação do cartão: corresponde aos 4 últimos dígitos do cartão para PF, ou então, preencher com um identificador para PJ, com as caracteristicas definidas para os IDs no Open Banking.
        transactionName:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: PGTO
          description: Campo de livre preenchimento. Literal usada na instituição financeira para identificar a transação
        billId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: MTU0OTU1NjI2NTk4OTRmc2ZhZDRmc2Q1NmZkM
          description: Informação que identifica a fatura onde consta a transação informada.
        creditDebitType:
          $ref: '#/components/schemas/EnumCreditDebitIndicatorV2'
        transactionType:
          $ref: '#/components/schemas/EnumCreditCardTransactionTypeV2'
        transactionalAdditionalInfo:
          type: string
          maxLength: 140
          pattern: ^\S[\s\S]*$
          description: Campo livre, de preenchimento obrigatório quando selecionado tipo de transação "OUTROS"
        paymentType:
          $ref: '#/components/schemas/EnumCreditCardAccountsPaymentTypeV2'
        feeType:
          $ref: '#/components/schemas/EnumCreditCardAccountFeeV2'
        feeTypeAdditionalInfo:
          type: string
          pattern: ^\S[\s\S]*$
          maxLength: 140
          description: Campo livre, de preenchimento obrigatório quando selecionada tipo de tarifa "OUTRA"
        otherCreditsType:
          $ref: '#/components/schemas/EnumCreditCardAccountsOtherCreditTypeV2'
        otherCreditsAdditionalInfo:
          type: string
          maxLength: 50
          pattern: ^\S[\s\S]*$
          description: |
            Campo livre para preenchimento de dados adicionais de outros tipos de crédito contratados no cartão.

            [Restrição] Preenchimento obrigatório quando selecionado no campo outros tipos de crédito "OUTROS".
        chargeIdentificator:
          type: number
          format: integer
          minimum: 1
          maximum: 999
          example: 12
          description: Número da parcela que está sendo informada.
        chargeNumber:
          type: number
          format: integer
          maximum: 999
          example: 12
          description: |
            Quantidade de parcelas.   
            [Restrição] O campo deve ser preenchido quando houverem parcelas relacionadas a transação.
        brazilianAmount:
          $ref: '#/components/schemas/CreditCardAccountsTransactionBrazilianAmountV2'
        amount:
          $ref: '#/components/schemas/CreditCardAccountsTransactionAmountV2'
        transactionDateTime:
          type: string
          maxLength: 24
          pattern: '(^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)\.(?:[0-9]){3}Z$)'
          example: '2016-01-29T12:29:03.374Z'
          description: |
            Data e hora original da transação. 
            No primeiro momento, as instituições poderão complementar informações faltantes com 0 (Por exemplo: 2016-01-29T00:00:00.000Z) 
            A partir de 31/01/2024 é esperado que o campo seja preenchido com informações reais
        billPostDate:
          type: string
          format: date
          maxLength: 20
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          example: '2021-05-21'
          description: Data em que a transação foi inserida na fatura
        payeeMCC:
          type: number
          format: integer
          maximum: 2147483647
          example: 5137
          description: |
            O MCC ou o código da categoria do estabelecimento comercial. Os MCCs são agrupados segundo suas similaridades. O MCC é usado para classificar o negócio pelo tipo fornecido de bens ou serviços. Os MCCs são atribuídos por tipo de comerciante (por exemplo, um para hotéis, um para lojas de materiais de escritório, etc.) ou por nome de comerciante (por exemplo, 3000 para a United Airlines).
