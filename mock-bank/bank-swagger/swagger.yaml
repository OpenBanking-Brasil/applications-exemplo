            clientes, ao público em geral e aos associados de cooperativas de
            crédito, no exercício de atividades da instituição, não podendo ser
            móvel ou transitória)
        partieNumber:
          maxLength: 20
          pattern: '^\d{8,20}$|^NA$'
          type: string
          description: Número da conta da pessoa envolvida na transação
        partieCheckDigit:
