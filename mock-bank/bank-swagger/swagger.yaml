            Moeda referente ao valor da transação, segundo modelo ISO-4217.
            p.ex. 'BRL'

            Todos os saldos informados estão representados com a moeda vigente
            do Brasil
      additionalProperties: false
      description: >
        Conjunto dos atributos que caracterizam as Contas de: depósito à vista,
        poupança e de pagamento pré-paga
