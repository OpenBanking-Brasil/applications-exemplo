        - dueDate
        - firstInstalmentDueDate
        - instalmentPeriodicity
        - instalmentPeriodicityAdditionalInfo
        - interestRates
        - ipocCode
        - productName
        - productSubType
        - productType
        - settlementDate
      type: object
      properties:
        contractNumber:
          maxLength: 100
          type: string
          description: Número do contrato dado pela instituição contratante.
        ipocCode:
          maxLength: 67
          type: string
          description: >
            "Número padronizado do contrato - IPOC (Identificação Padronizada da
            Operação de Crédito). Segundo DOC 3040, composta por:

            - **CNPJ da instituição:** 8 (oito) posições iniciais;

            - **Modalidade da operação:** 4 (quatro) posições;

            - **Tipo do cliente:** 1 (uma) posição( 1 = pessoa natural - CPF, 2=
            pessoa jurídica – CNPJ, 3 = pessoa física no exterior, 4 = pessoa
            jurídica no exterior, 5 = pessoa natural sem CPF e 6 = pessoa
            jurídica sem CNPJ);

            - **Código do cliente:** O número de posições varia conforme o tipo
            do cliente:
              1. Para clientes pessoa física com CPF (tipo de cliente = 1), informar as 11 (onze) posições do CPF;
              2. Para clientes pessoa jurídica com CNPJ (tipo de cliente = 2), informar as 8 (oito) posições iniciais do CNPJ;
              3. Para os demais clientes (tipos de cliente 3, 4, 5 e 6), informar 14 (catorze) posições com complemento de zeros à esquerda se a identificação tiver tamanho inferior;
            - **Código do contrato:** 1 (uma) até 40 (quarenta) posições, sem
            complemento de caracteres."
        productName:
          maxLength: 140
          pattern: \w*\W*
          type: string
          description: >
            "Denominação/Identificação do nome da Modalidade da Operação de
            Crédito divulgado ao cliente"
        productType:
          $ref: '#/components/schemas/ProductType'
        productSubType:
          $ref: '#/components/schemas/ProductSubType'
        contractDate:
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          type: string
          description: Data de contratação da operação de crédito. Especificação RFC-3339
          format: date
        disbursementDate:
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          type: string
          description: Data do Desembolso do valor contratado. Especificação RFC-3339
          format: date
        settlementDate:
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$|^NA$'
          type: string
          description: >
            Data de liquidação da operação.

            [Restrição] Deve aceitar NA caso não seja retornado pela
            instituição.
          format: date
        contractAmount:
          maxLength: 20
          minLength: 0
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          type: number
          description: >-
            Valor contratado da operação. Expresso em valor monetário com até 4
            casas decimais
          format: double
        currency:
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          type: string
          description: >
            "Moeda referente ao valor da garantia, segundo modelo ISO-4217.
            p.ex. 'BRL'

            Todos os valores monetários informados estão representados com a
            moeda vigente do Brasil"
        dueDate:
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          type: string
          description: Data de vencimento Final da operação. Especificação RFC-3339
          format: date
        instalmentPeriodicity:
          $ref: '#/components/schemas/EnumContractInstalmentPeriodicity'
        instalmentPeriodicityAdditionalInfo:
          maxLength: 50
          pattern: \w*\W*
          type: string
          description: >
            Campo obrigatório para complementar a informação relativa à
            periodicidade de pagamento regular quando tiver a opção OUTROS.

            [Restrição] Obrigatório para complementar a informação relativa da
            periodicidade de pagamento regular, quando selecionada o tipo ou
            subtipo OUTRO.
        firstInstalmentDueDate:
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          type: string
          description: Data de vencimento primeira parcela do principal
          format: date
        CET:
          maxLength: 19
          type: number
          description: >
            "CET – Custo Efetivo Total deve ser expresso na forma de taxa
            percentual anual e   incorpora todos os encargos e despesas
            incidentes nas operações de crédito (taxa de juro, mas também
            tarifas, tributos, seguros e outras despesas cobradas).

            O preenchimento deve respeitar as 4 casas decimais, mesmo que venham
            preenchidas com zeros

            (representação de porcentagem p.ex: 0.1500. Este valor representa
            15%. O valor 1 representa 100%)"
        amortizationScheduled:
          maxLength: 24
          type: string
          description: >
            Sistema de amortização (Vide Enum):

            - SAC (Sistema de Amortização Constante) - É aquele em que o valor
            da amortização permanece igual até o final. Os juros cobrados sobre
            o parcelamento não entram nesta conta.

            - PRICE (Sistema Francês de Amortização) - As parcelas são fixas do
            início ao fim do contrato. Ou seja, todas as parcelas terão o mesmo
            valor, desde a primeira até a última. Nos primeiros pagamentos, a
            maior parte do valor da prestação corresponde aos juros. Ao longo do
            tempo, a taxa de juros vai decrescendo. Como o valor da prestação é
            fixo, com o passar das parcelas, o valor de amortização vai
            aumentando.

            - SAM (Sistema de Amortização Misto) - Cada prestação (pagamento) é
            a média aritmética das prestações respectivas no Sistemas Price e no
            Sistema de Amortização Constante (SAC).

            - SEM SISTEMA DE AMORTIZAÇÃO
          enum:
            - SAC
            - PRICE
            - SAM
            - SEM_SISTEMA_AMORTIZACAO
            - OUTROS
        amortizationScheduledAdditionalInfo:
          maxLength: 50
          pattern: \w*\W*
          type: string
          description: >
            Campo obrigatório para complementar a informação relativa à
            amortização quando selecionada a opção OUTROS.

            [Restrição] Obrigatório para complementar a informação relativa à
            amortização quando selecionada a opção OUTROS, para os demais casos
            informar "NA".
        interestRates:
          type: array
          items:
            $ref: >-
              #/components/schemas/UnarrangedAccountOverdraftContractInterestRate
        contractedFees:
          minItems: 1
          type: array
          description: Lista que traz a relação de tarifas pactuadas no contrato
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftContractedFee'
        contractedFinanceCharges:
          minItems: 1
          type: array
          description: Lista que traz os encargos pactuados no contrato
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftFinanceCharge'
      additionalProperties: false
      description: >-
        Conjunto de informações referentes à identificação da operação de
        crédito de adiantamento a depositantes
