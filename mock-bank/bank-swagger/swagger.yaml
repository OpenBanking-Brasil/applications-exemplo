    EnumAccountType:
      type: string
      description: >
        Tipos de contas. Modalidades tradicionais previstas pela Resolução
        4.753, não contemplando contas vinculadas, conta de domiciliados no
        exterior, contas em moedas estrangeiras e conta correspondente moeda
        eletrônica. Vide Enum

        Conta de depósito à vista ou Conta corrente - é o tipo mais comum. Nela,
        o dinheiro fica à sua disposição para ser sacado a qualquer momento.
        Essa conta não gera rendimentos para o depositante

        Conta poupança - foi criada para estimular as pessoas a pouparem. O
        dinheiro que ficar na conta por trinta dias passa a gerar rendimentos,
        com isenção de imposto de renda para quem declara. Ou seja, o dinheiro
        “cresce” (rende) enquanto ficar guardado na conta. Cada depósito terá
        rendimentos de mês em mês, sempre no dia do mês em que o dinheiro tiver
        sido depositado

        Conta de pagamento pré-paga: segundo CIRCULAR Nº 3.680, BCB de  2013, é
        a 'destinada à execução de transações de pagamento em moeda eletrônica
        realizadas com base em fundos denominados em reais previamente
        aportados'
