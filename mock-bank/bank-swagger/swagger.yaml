        Conjunto de informações relativas às parcelas não regulares do contrato
        da modalidade de crédito consultada
      required:
        - dueDate
        - currency
        - amount
      properties:
        dueDate:
          description: >-
            Data de vencimento da parcela não regular  a vencer do contrato da
