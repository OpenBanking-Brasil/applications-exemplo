    InvoiceFinancingsContractInterestRate:
      type: object
      description: >-
        Objeto que traz o conjunto de informações necessárias para demonstrar a
        composição das taxas de juros remuneratórios da Modalidade de crédito
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
        - preFixedRate
        - postFixedRate
        - additionalInfo
      properties:
        taxType:
          type: string
          description: >
            "Tipo de Taxa (vide  Enum)

            - NOMINAL (taxa nominal é uma taxa de juros em que a unidade
            referencial não coincide com a unidade de tempo da capitalização.
            Ela é sempre fornecida em termos anuais, e seus períodos de
            capitalização podem ser diários, mensais, trimestrais ou semestrais.
            p.ex. Uma taxa de 12% ao ano com capitalização mensal)

            - EFETIVA (É a taxa de juros em que a unidade referencial coincide
            com a unidade de tempo da capitalização. Como as unidades de medida
            de tempo da taxa de juros e dos períodos de capitalização são
            iguais, usa-se exemplos simples como 1% ao mês, 60% ao ano)"
          maxLength: 10
          enum:
            - NOMINAL
            - EFETIVA
          example: EFETIVA
        interestRateType:
          $ref: '#/components/schemas/EnumContractInterestRateType'
        taxPeriodicity:
          $ref: '#/components/schemas/EnumContractTaxPeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumContractCalculation'
        referentialRateIndexerType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerType'
        referentialRateIndexerSubType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerSubType'
        referentialRateIndexerAdditionalInfo:
          type: string
          description: >
            Campo livre para complementar a informação relativa ao Tipo de taxa
            referencial ou indexador.

            [Restrição] Obrigatório para complementar a informação relativa ao
            Tipo de taxa referencial ou indexador, quando selecionada o tipo ou
            subtipo OUTRO.
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Informações adicionais de Indexador ou tipo de taxa referencial
        preFixedRate:
          type: number
          format: double
          description: >
            Taxa pré fixada aplicada sob o contrato da modalidade crédito.

            p.ex. 0.0045. O preenchimento deve respeitar as 4 casas decimais,
            mesmo que venham preenchidas com zeros

            (representação de porcentagem p.ex: 0.1500. Este valor representa
            15%. O valor 1 representa 100%)
          maxLength: 19
          example: 0.6
          nullable: true
        postFixedRate:
          type: number
          format: double
          description: >
            Taxa pós fixada aplicada sob o contrato da modalidade crédito.

            p.ex. 0.0045 .O preenchimento deve respeitar as 4 casas decimais,
            mesmo que venham preenchidas com zeros

            (representação de porcentagem p.ex: 0.1500. Este valor representa
            15%. O valor 1 representa 100%)
          maxLength: 19
          nullable: true
          example: 0.55
        additionalInfo:
          type: string
          maxLength: 1200
          description: >-
            Texto com informações adicionais sobre a composição das taxas de
            juros pactuadas
          pattern: '[\w\W\s]*'
          example: Informações adicionais
      additionalProperties: false
