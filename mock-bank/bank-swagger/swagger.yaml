            Todos os valores monetários informados estão representados com a
            moeda vigente do Brasil
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          example: BRL
        amount:
          description: >-
            Valor monetário da parcela não regular a vencer.  Expresso em valor
            monetário com 4 casas decimais.
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          nullable: true
          maxLength: 20
          minLength: 0
          example: 100000.04
      additionalProperties: false
    InvoiceFinancingsContractData:
      type: object
      description: >-
        Conjunto de informações de antecipação de recebíveis mantidos pelo
        cliente na instituição transmissora e para os quais ele tenha fornecido
        consentimento
      required:
        - contractId
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
      properties:
        contractId:
          type: string
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          maxLength: 100
          example: '92792126019929279212650822221989319252576'
          description: >-
            Identifica de forma única o contrato da operação de crédito do
            cliente, mantendo as regras de imutabilidade dentro da instituição
            transmissora.
        brandName:
          type: string
          description: >-
            Nome da Marca reportada pelo participante do Open Banking. O
            conceito a que se refere a 'marca' é em essência uma promessa da
            empresa em fornecer uma série específica de atributos, benefícios e
            serviços uniformes aos clientes
          pattern: '[\w\W\s]*'
          maxLength: 80
          example: Organização A
        companyCnpj:
          type: string
          pattern: '\d{14}|^NA$'
          description: >-
            Número completo do CNPJ da instituição responsável pelo Cadastro - o
            CNPJ corresponde ao número de inscrição no Cadastro de Pessoa
            Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara.
          maxLength: 14
          example: '21128159000166'
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeInvoiceFinancings'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeInvoiceFinancings'
        ipocCode:
          type: string
          maxLength: 67
          description: >
            Número padronizado do contrato - IPOC (Identificação Padronizada da
            Operação de Crédito). Segundo DOC 3040, composta por:
            
            - **CNPJ da instituição:** 8 (oito) posições iniciais;
            
            - **Modalidade da operação:** 4 (quatro) posições;
            
            - **Tipo do cliente:** 1 (uma) posição( 1 = pessoa natural - CPF, 2=
            pessoa jurídica – CNPJ, 3 = pessoa física no exterior, 4 = pessoa
            jurídica no exterior, 5 = pessoa natural sem CPF e 6 = pessoa
            jurídica sem CNPJ);
            
            - **Código do cliente:** O número de posições varia conforme o tipo
            do cliente:
              1. Para clientes pessoa física com CPF (tipo de cliente = 1), informar as 11 (onze) posições do CPF;
              2. Para clientes pessoa jurídica com CNPJ (tipo de cliente = 2), informar as 8 (oito) posições iniciais do CNPJ;
              3. Para os demais clientes (tipos de cliente 3, 4, 5 e 6), informar 14 (catorze) posições com complemento de zeros à esquerda se a identificação tiver tamanho inferior;
            - **Código do contrato:** 1 (uma) até 40 (quarenta) posições, sem
            complemento de caracteres.
